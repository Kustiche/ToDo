<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link
			type="image/svg+xml"
			href="./assets/favicon-ad489941.svg"
			rel="icon"
		/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<script type="module" crossorigin src="./assets/index-d7016201.js"></script>
		<link rel="stylesheet" href="./assets/index-c75869f1.css">
	</head>
	<body>
		<section class="todo">
			<div class="container">
				<div class="todo__wrap">
					<h1 class="todo__title">Список задач</h1>
					<div class="todo__priorities">
						<h2 class="todo__subtitle">Высокий приоритет</h2>
						<div class="todo__inner">
							<form class="form" action="#">
								<div class="form__inner-input inner-input">
									<input
										class="form__input-text input"
										type="text"
										placeholder="Добавить задачу..."
									/>
								</div>
							</form>
							<div class="todo__inner-tasks"></div>
						</div>
					</div>
					<div class="todo__priorities">
						<h2 class="todo__subtitle">Низкий приоритет</h2>
						<div class="todo__inner">
							<form class="form" action="#">
								<div class="form__inner-input inner-input">
									<input
										class="form__input-text input"
										type="text"
										placeholder="Добавить задачу..."
									/>
								</div>
							</form>
							<div class="todo__inner-tasks"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="sidebar">
			<button class="sidebar__btn btn-reset"></button>
			<h2 class="sidebar__subtitle">Удалённые задачи</h2>
			<div class="sidebar__inner-tasks"></div>
		</div>
		<template id="task">
			<div class="todo__task">
				<div class="todo__task-left">
					<input class="todo__btn btn-reset" type="checkbox" />
					<p class="todo__text"></p>
				</div>
				<div class="todo__task-right">
					<span class="todo__task-time"></span>
					<button class="todo__btn-delete btn-reset"></button>
					<div class="todo__inner-functional">
						<button class="todo__btn-functional btn-reset"></button>
						<div class="todo__functional">
							<div class="todo__inner-priority">
								<h3 class="todo__caption">Приоритеты</h3>
								<div class="todo__inner-btn-priority">
									<button class="todo__btn-prority btn-reset">
										Высокий приоритет
									</button>
									<button class="todo__btn-prority btn-reset">
										Низкий приоритет
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="remoteTask">
			<div class="sidebar__task">
				<button class="sidebar__btn-return btn-reset"></button>
				<p class="sidebar__text"></p>
				<span class="sidebar__time"></span>
			</div>
		</template>
		<dialog class="modal-editing-task modal" id="modalTaskEditing">
			<div class="modal__inner-btn-close">
				<button class="modal__btn-close btn-reset"></button>
			</div>
			<h2 class="modal__title">Редактирование задачи</h2>
			<form class="modal__form" action="#">
				<div class="modal__inner-input inner-input">
					<input
						class="modal__input-text input"
						type="text"
						placeholder="Добавить задачу..."
					/>
				</div>
				<button class="modal__btn btn-reset">Сохранить</button>
			</form>
		</dialog>
		<div class="cookies">
			<p class="cookies__text">Наш сайт использует куки.</p>
			<p class="cookies__text">
				Продолжая им&nbsp;пользоваться, вы&nbsp;соглашаетесь на обработку
				персональных данных в соответствии с
			</p>
			<a class="cookies__link" href="#">Политикой конфиденциальности</a>
			<button class="cookies__btn btn-reset">Принимаю</button>
		</div>
		
	</body>
</html>
