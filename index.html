<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link
			type="image/svg+xml"
			href="src/resources/favicon/favicon.svg"
			rel="icon"
		/>
		<link href="src/style.scss" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
	</head>
	<body>
		<section class="todo">
			<div class="container">
				<div class="todo__wrap">
					<h1 class="todo__title">Список задач</h1>
					<div class="todo__priorities">
						<h2 class="todo__subtitle">Высокий приоритет</h2>
						<div class="todo__inner">
							<form class="form" action="#">
								<div class="form__inner-input inner-input">
									<input
										class="form__input-text input"
										type="text"
										placeholder="Добавить задачу..."
									/>
								</div>
							</form>
							<div class="todo__inner-tasks"></div>
						</div>
					</div>
					<div class="todo__priorities">
						<h2 class="todo__subtitle">Низкий приоритет</h2>
						<div class="todo__inner">
							<form class="form" action="#">
								<div class="form__inner-input inner-input">
									<input
										class="form__input-text input"
										type="text"
										placeholder="Добавить задачу..."
									/>
								</div>
							</form>
							<div class="todo__inner-tasks"></div>
						</div>
					</div>
					<div class="cookies">
						<p class="cookies__text">
							Этот сайт использует файлы cookie для хранения данных. Продолжая
							использовать сайт вы даёте согласие на работу с этими файлами.
						</p>
						<button class="cookies__btn btn-reset">Принимаю</button>
					</div>
				</div>
			</div>
		</section>
		<template id="task">
			<div class="todo__task">
				<div class="todo__task-left">
					<input class="todo__btn btn-reset" type="checkbox" />
					<p class="todo__text">Проведать друзей</p>
				</div>
				<div class="todo__task-right">
					<span class="todo__task-time">12.02.23</span>
					<button class="todo__btn-delete btn-reset"></button>
				</div>
			</div>
		</template>
		<dialog class="modal" id="modalTaskEditing">
			<button class="modal__btn-close btn-reset"></button>
			<h2 class="modal__title">Редактирование задачи</h2>
			<form class="modal__form" action="#">
				<div class="modal__inner-input inner-input">
					<input
						class="modal__input-text input"
						type="text"
						placeholder="Добавить задачу..."
					/>
				</div>
				<button class="modal__btn btn-reset">Сохранить</button>
			</form>
		</dialog>
		<script src="src/js/main.js" type="module"></script>
	</body>
</html>
